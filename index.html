<!DOCTYPE html>
<html lang="en">

  <title>Homepage</title>
</head>
<body>
  <div id="hero-section" class="flex flex-col ">
  <div id="head-bg" class="absolute top-[-100px] left-0 w-full h-[1000px] -z-10 bg-[#0891b2] transform skew-y-[-13deg] -translate-y-[412px]"></div>
  <div id="head-img" class="flex flex-row items-start mt-10 ml-20 gap-6">
    <div class="inline-block relative max-w-[500px] min-w-[150px] w-full h-auto shadow-[3px_3px_10px_0px_#00000055]">
      <picture>
        <img class="w-full h-auto" src="assets/images/deepak.jpg" alt="Profile image">

      <div id="overlay-text" class="absolute top-[90%] left-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-7xl text-center font-['Playfair_Display'] w-[90%]">Deepak Kumar</div>

        <h1 id="about-me-title" class="text-[3rem] font-['Playfair_Display']">About me</h1>

      </div>
      <div id="about-me-links" class="flex justify-end gap-5 mb-4 mr-10">
        <a href="https://www.github.com/thedeepak12" target="_blank"><img class="w-8 h-8" src="assets/icons/github.svg" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/thedeepak12" target="_blank"><img class="w-8 h-8" src="assets/icons/linkedin.svg" alt="LinkedIn"></a>
        <a href="https://www.x.com/thedeepakk12" target="_blank"><img class="w-8 h-8" src="assets/icons/x.svg" alt="X"></a>
      </div>
    </div>
